<div class="min-h-screen flex items-center justify-center 
    bg-gradient-to-r from-[#89f7fe] via-[#66a6ff] to-[#c7d2fe] px-4">
  <div class="bg-white bg-opacity-90 backdrop-blur-md rounded-3xl p-8 w-full max-w-md border border-gray-200 shadow-2xl">

    <!-- Title -->
    <h2 class="text-3xl font-extrabold text-center text-gray-900">کد تأیید</h2>
    <p class="text-gray-600 mt-2 text-center">کد ارسال‌شده را وارد کنید</p>

    <!-- Form -->
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="mt-6 space-y-6">
      
      <!-- OTP Inputs -->
      <div class="flex justify-between gap-3">
        <input type="text" maxlength="1" formControlName="input1"
          class="w-14 h-14 text-center text-xl font-bold border-2 rounded-xl 
                 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-blue-400 transition"/>
                 
        <input type="text" maxlength="1" formControlName="input2"
          class="w-14 h-14 text-center text-xl font-bold border-2 rounded-xl 
                 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-blue-400 transition"/>
               
        <input type="text" maxlength="1" formControlName="input3"
          class="w-14 h-14 text-center text-xl font-bold border-2 rounded-xl 
                 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-blue-400 transition"/>
                 
        <input type="text" maxlength="1" formControlName="input4"
          class="w-14 h-14 text-center text-xl font-bold border-2 rounded-xl 
                 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-blue-400 transition"/>
      </div>

      <!-- Submit Button -->
      <button type="submit"
        class="w-full bg-gradient-to-r from-blue-500 to-indigo-500 
               text-white py-3 rounded-2xl font-semibold text-lg 
               shadow-lg hover:opacity-90 transition">
        تایید
      </button>
    </form>
  </div>
</div>
