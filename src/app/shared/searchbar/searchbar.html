<div class="flex items-center w-full max-w-md mx-auto mt-6 border border-gray-300 rounded-md overflow-hidden">

    <img src="assets/images/icons/search.svg" alt="Search" class="h-5 w-5" />

    [(ngModel)]="searchQuery"

    placeholder="جست و جو بر اساس نام ..."

  />
</div>
