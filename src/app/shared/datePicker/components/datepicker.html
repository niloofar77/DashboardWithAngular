<div class="datepicker-wrapper">
    <label for="dateInput" class="datepicker-label">تاریخ انتخاب کنید:</label>
    <ng-persian-datepicker>
      <input 
        id="dateInput"
        type="text" 
        [formControl]="dateValue" 
        placeholder="روز/ماه/سال"
        class="datepicker-input"
      />
    </ng-persian-datepicker>
  </div>
