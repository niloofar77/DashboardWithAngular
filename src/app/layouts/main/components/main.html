<nav
  class="bg-white dark:bg-gray-900 text-gray-900 dark:text-gray-100 flex items-center justify-between px-6 py-3 shadow-md border-b border-gray-200 dark:border-gray-700 transition-all duration-300">

  <button (click)="toggleSidebar()" class="p-2 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-800 transition">
    <img src="assets/images/icons/hamburger.svg" alt="Menu" class="w-6 h-6" />
  </button>
<!-- 
  <div class="flex items-center gap-3">
    <img src="assets/images/icons/logo2.png" alt="Logo" class="w-8 h-8 rounded-md shadow-sm" />
    <span class="font-semibold text-lg md:text-xl tracking-tight">پنل مدیریت</span>
  </div> -->

  <div class="flex items-center gap-4">
    <div class="relative flex items-center gap-2">
      <div class="absolute left-0 top-12 z-50 w-40">
        <app-menu [isOpen]="isMenuOpen" (toggleMenuEvent)="toggleMenu()"></app-menu>
      </div>
    </div>
    <app-theme-toggle></app-theme-toggle>


      <div class="relative p-1 rounded-full border border-gray-300 dark:border-gray-600 transition  flex justify-center align-middle">

        <button (click)="toggleDropdown()" class="relative ">
          <svg xmlns="http://www.w3.org/2000/svg" 
               fill="none" viewBox="0 0 24 24" stroke="currentColor"
               class="w-7 h-7 text-gray-700 hover:text-gray-900">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M15 17h5l-1.405-1.405C18.21 14.79 18 13.918 18 13V9a6 6 0 10-12 0v4c0 .918-.21 1.79-.595 2.595L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"/>
          </svg>

          <span *ngIf="notifications.length > 0"
            class="absolute -top-1 -right-1 bg-red-500 text-white text-xs w-5 h-5 flex items-center justify-center rounded-full">
            {{ notifications.length }}
          </span>
        </button>
              <div *ngIf="open" class="absolute left-0.5 mt-2 z-60 ">
          <app-notification-custom></app-notification-custom>
        </div>
      </div>
      <button (click)="toggleMenu()"
      class="relative flex items-center gap-2 rounded-full hover:bg-gray-100 dark:hover:bg-gray-800 p-1 pr-3 transition">
      
      <p class=" sm:block font-medium text-gray-500">{{ username }}</p>
      <img  src="assets/images/avatar2.jpg"  class="w-8 h-8 rounded-full" />

    </button>
      
    <div class="relative inline-block w-40">
      <select 
        class="bg-white border border-gray-300 text-gray-700 rounded-md focus:ring-indigo-500 focus:border-indigo-300 text-sm px-1 py-1 w-full"
        (change)="changeLang($event)">
        <option value="fa">فارسی</option>
        <option value="en">English</option>
      </select>
    </div>
    
  </div>
</nav>



<div class="flex h-screen">
  <app-sidebar [isSidebarOpen]="isSidebarOpen()" (toggleSidebarEvent)="toggleSidebar()"></app-sidebar>
 

  <main class="flex-1 gap-3 overflow-auto p-4 bg-white dark:bg-gray-800 text-black dark:text-white ">
    <app-breadcrumb></app-breadcrumb>
    <router-outlet></router-outlet>
  </main>
</div>
